<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" sizes="any" href="/logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Primary Meta Tags -->
        <title>Skillbay | Join, Create and Explore Communities</title>
        <meta
            name="title"
            content="Skillbay | Join, Create and Explore Communities" />
        <meta
            name="description"
            content="Join Skillbay to create communities, learn new skills, grow professionally, and earn through knowledge sharing. Connect with experts and learners in free communities." />
        <meta
            name="keywords"
            content="learning communities, skill development, online communities, knowledge sharing, professional growth, earn while learning, free education" />
        <meta name="author" content="Skillbay" />
        <meta name="robots" content="index, follow" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://skillbay.com/" />
        <meta
            property="og:title"
            content="Skillbay | Join, Create and Explore Communities" />
        <meta
            property="og:description"
            content="Join Skillbay to create communities, learn new skills, grow professionally, and earn through knowledge sharing." />
        <meta
            property="og:image"
            content="https://skillbay.com/images/social-preview.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://skillbay.com/" />
        <meta
            property="twitter:title"
            content="Skillbay | Join, Create and Explore Communities" />
        <meta
            property="twitter:description"
            content="Join Skillbay to create communities, learn new skills, grow professionally, and earn through knowledge sharing." />
        <meta
            property="twitter:image"
            content="https://skillbay.com/images/twitter-preview.png" />

        <!-- Additional SEO Tags -->
        <link rel="canonical" href="https://skillbay.com/" />
        <meta name="theme-color" content="#3f51b5" />

        <!-- Structured Data -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebApplication",
                "name": "Skillbay",
                "url": "https://skillbay.com/",
                "description": "Platform for creating and joining learning communities to develop skills and earn through knowledge sharing.",
                "applicationCategory": "EducationalApplication",
                "operatingSystem": "Web Browser",
                "permissions": "browser",
                "offers": {
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD"
                }
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>

        <!-- Simple loading state for better perceived performance -->
        <noscript>
            <div
                style="
                    padding: 20px;
                    text-align: center;
                    font-family: Arial, sans-serif;
                ">
                <h1>Skillbay - Learning Communities Platform</h1>
                <p>
                    Please enable JavaScript to use Skillbay, the platform for
                    creating and joining learning communities.
                </p>
            </div>
        </noscript>
    </body>
</html>
